<body>
<div id= 'player'>
    <div class="card" id="leftSide">
        <img src="images/im5.webp" id ='rotate'class="card-img-top">
        <div class="card-body">
          <p class="card-text"><h5 id='title'>Song title</h5></p>
        </div>
      </div>
<div id = 'rightSide'>
   <div id = 'mute'><b>Volume:</b><input type="range" id = 'volume' class="custom-range" id="customRange1" min = '0', max = '100'></div>
    <div id = 'btns'>
        <button id = 'previous' type="button" style="width: 88px;" class="btn btn-outline-info">Previous</button>
        <button id = 'play' type="button" style="width: 88px;" class="btn btn-outline-success">Play</button>
        <button id = 'pause' type="button" style="width: 88px;" class="btn btn-outline-danger">Pause</button>
        <button id = 'next' type="button" style="width: 88px;" class="btn btn-outline-info">Next</button>
</div>
<div class = 'bar'>
    <div class='time'>00:00</div>
    <div class = 'range'>
        <div class = 'progress'></div>
    </div>
    
</div>
<div>
<label><b>Choose the treck:</b></label>
<ul class="list-group"></ul>
</div>
